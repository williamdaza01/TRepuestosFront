<div class="forms-gorup row">
    <label class="col-sm-2 col-form-label">Fecha</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="fecha"
        placeholder="DD/MM/AAAA">
    </div>
    <label class="col-sm-2 col-form-label">Numero de arboles</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="total_arboles"
        placeholder="Ingresa el numero de arboles de la siembra">
    </div>
    <label class="col-sm-2 col-form-label">Numero de hectareas</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="total_hectareas"
        placeholder="Ingresa el numero de hectareas de la siembra">
    </div>
    
    <button (click)="addSiembra()" *ngIf="!sim.codigo" class="btn btn-primary">
        Agregar
    </button>
    
    <button (click)="updateSiembra()" class="btn btn-primary">
        Actualizar
    </button>
</div>
